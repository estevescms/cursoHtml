<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
        <nav>
            <a href wm-nav="exercicios/teste.html"> TESTE</a> |
            <a href wm-nav="exercicios/temp.html">TEMP</a> |
            <a href wm-nav="exercicios/texto1.html">TEXTO 01</a> |
            <a href wm-nav="exercicios/texto2.html">TEXTO 02</a> |
            <a href wm-nav="exercicios/listas.html">LISTAS</a> |
            <a href wm-nav="exercicios/listasAninhadas.html">LISTAS ANINHADAS</a> |
            <a href wm-nav="exercicios/links.html">LINKS</a> |
            <a href wm-nav="exercicios/tabela.html">TABELA</a> |
            <a href wm-nav="exercicios/form/form.html">FORMULÁRIO</a> |
        </nav>
        <section id="conteudo"></section>
        <footer>         
            Curso de Web Moderno
        </footer> 
        <script>
            document.querySelectorAll('[wm-nav]').forEach(link => {
                const conteudo = document.getElementById('conteudo')

                link.onclick = function (e) {
                    e.preventDefault()
                    fetch(link.getAttribute('wm-nav'))
                        .then(resp => resp.text())
                        .then(html => conteudo.innerHTML =html)
                }       
            })
        </script>
</body>
</html>
